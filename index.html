<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Weather Finder</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Gabarito&family=Raleway:wght@400;700&family=Rubik:wght@400;700&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <style>
        body,
        h1,
        h2,
        h3,
        p {
            font-family: 'Gabarito', sans-serif;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3">Weather Finder</a>

        <!-- Navbar Search-->
        <form class="d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input id="form" class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />
                <div id="suggestions"></div>
                <button class="btn btn-primary" id="button" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>


    </nav>
    <main>

        <div class="card text-center">
            <div class="card-header">Today:</div>
            <div class="card-body">
                <div class="row">

                    <!-- First Column -->
                    <div class="col-md-4">
                        <div class="container-text">
                            <br>
                            <p id="currentTemp">Current Temp</p>
                            <p id="main5">High Temp</p>
                            <p id="main6">Low Temp</p>
                            <p id="main0">Feels like</p>
                            <p id="main2">Pressure</p>
                            <p id="main1">Humidity</p>
                            <p id="wind1">Wind speed</p>
                            <p id="wind2">Wind Degrees</p>
                        </div>
                    </div>

                    <!-- Second Column -->
                    <div class="col-md-4">
                        <div class="container-text">
                            <h5 class="card-title" id="cityname">City</h5>
                            <img src="http://openweathermap.org/img/wn/10d@4x.png" class="weather-icon"
                                id="current-weather-icon" alt="Weather description"
                                style="width: 300px; height: 305px;">
                        </div>
                    </div>

                    <!-- Third Column -->
                    <div class="col-md-4">
                        <div class="container-text">
                            <h5 class="card-title" id="cityname" style="padding-left: 15px;">Previous Searches:</h5>
                            <div class="container-text" id="history" style="padding: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="forecastContainer" style="text-align: center;">
                <h5 style="text-align: center; color: white;">5-Day Forecast</h5>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
